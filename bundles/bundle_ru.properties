block.turrets-hornet.name = Шершень
block.turrets-hornet.description = Очень мощная снайперская турель. Огромная мощность достигается за счёт свойств иридия
block.turrets-iridium-wall-huge.name = Огромная иридиевая стена
block.turrets-iridium-wall-huge.description = Очень ОЧЕНЬ ОЧЕНЬ крепкая стена
block.turrets-iridium-wall-large.name = Большая иридиевая стена
block.turrets-iridium-wall-large.description = Очень ОЧЕНЬ крепкая стена
block.turrets-iridium-wall.name = Иридиевая стена
block.turrets-iridium-wall.description = Очень крепкая стена
block.turrets-iron-smelter.name = Металлургический завод
block.turrets-iron-smelter.description = Выплавляет железные слитки из железной руды. Использует шлак для плавки
block.turrets-moray.name = Мурена
block.turrets-moray.description = Турель типа: Дробовик. Стреляет мощной картечью на небольшие расстояния
block.turrets-MT.name = Молекулярный Преобразователь
block.turrets-MT.description = Созданный на основе Импульсного Реактора - Молекулярный Преобразователь: переделывает молекулы железа в иридий. Требует много криогенной жидкости для охлаждения. Так же необходимо большое количество энергии
block.turrets-irondium-vault.name = Железно-Иридиевое хранилище
block.turrets-irondium-vault.description = Благодаря прочности комбинации иридия с железом, хранилище, изготовленное из такой комбинации, может сжать гораздо больше ресурсов, прежде чем его «разорвёт»
block.turrets-IIR.name = Иридиевый Дифференциальный Генератор
block.turrets-IIR.description = Из-за прочности иридия этот дифференциальный генератор может выдерживать гораздо большие нагрузки, благодаря чему в него можно вложить в 2 раза больше топлива, из-за чего его производительность увеличится не в 2 раза, а в 2,5.
block.turrets-IC.name = Иридиевый конвейер
block.turrets-IC.description = Очень быстрый, но дорогой конвейер. Для тех, кто РЕАЛЬНО богат
block.turrets-ID.name Железно-Иридиевый Бур
block.turrets-ID.description = Бур, созданный на основе иридия и железа, сочетание которых дает не только высокую прочность, но и эффективность. Благодаря этой эффективности бур извлекает намного больше ресурсов, чем его прототип - Воздушная буровая установка
block.turrets-canning-machine.name = Консервирующий механизм
block.turrets-canning-machine.description = Сжимает торий и уран в пустой металлический стержень для получения топливного стержня. Потребляет железо, чтобы сделать пустые топливые стержни
block.turrets-diamond-drill.name = Алмазный бур
block.turrets-diamond-drill.description = Просто маленький и быстрый бур. Работает от энергии.
block.turrets-diamond-compressor.name = Алмазный компрессор
block.turrets-diamond-compressor.description = Сжимает молекулы угля настолько сильно, что получается алмаз. Требует энергию для работы
block.turrets-distiller.name = Дистиллятор
block.turrets-distiller.description = Дистиллирует воду
block.turrets-Double-railgun.name = Двойной рельсотрон
block.turrets-Double-railgun.description = Улучшение обычного Рельсотрона.
block.turrets-epsilon-mech-pad.name = Реконструктор меха "Эпсилон".
block.turrets-epsilon-mech-pad.description = Трансформирует вас в мех "Эпсилон"
block.turrets-IIC.name = Компрессор Алмидиевых слитков
block.turrets-IIC.description = Прессует Иридий и Алмазы в Алмидиевый слиток.
block.turrets-railgun.name = Рельсотрон
block.turrets-railgun.description = Мощная турель, стреляющая предметными кластерами на средние расстояния.
block.turrets-refrigerant-mixer.name = Мешалка Хладагента
block.turrets-refrigerant-mixer.description = Смешивает дистиллированную воду с титаном для получения Хладагента
block.turrets-surge-reactor.name = Ядерный Реактор
block.turrets-surge-reactor.description = Очень эффективный ядерный реактор, который преобразует тепло из топливных стержней в энергию. Охлаждение хладагентом необходимо для предотвращения чрезмерного нагрева деталей. [crimson]Дашь ему взорваться - потеряешь базу.
block.turrets-valkyrie-factory.name = Завод энергетических кораблей "Валькирия"
block.turrets-valkyrie-factory.description = Производит средне-бронированные корабли, оснащённые двумя энергетическими пушками.
block.turrets-advanced-solar-panel.name = Продвинутая солнечная панель
block.turrets-advanced-solar-panel.description = Улучшенная версия Большой солнечной панели. Занимает много места.
block.turrets-advanced-repair-point.name = Продвинутый ремонтный пункт
block.turrets-advanced-repair-point.description = Улучшенная версия обычного ремонтного пункта. Сильно увеличена дальность и скорость восстановления здоровья у регенерирующего луча
block.turrets-fire.name = Пожар
block.turrets-fire.description = Большая турель, оснащенная огнеметом дальнего действия. Враги будут в ужасе, увидев ее)
block.turrets-iridium-bridge-conveyor.name = Иридиевый мостовой конвейер
block.turrets-iridium-bridge-conveyor.description = Более крутая версия обычного мостового конвейера. Может растягивать мост в 3 раза дальше.
block.turrets-lambda-ship-pad.name = Реконструктор корабля "Лямбда"
block.turrets-lambda-ship-pad.description = Трансформирует вас в ракетный корабль "Лямбда"
block.turrets-varan-factory.name = Фабрика артиллерийских мехов "Варан"
block.turrets-varan-factory.description = Производит наземных юнитов среднего размера, оснащенных 1 пушкой типа "Рябь"
block.turrets-windmill.name = Ветряная турбина
block.turrets-windmill.description = Просто генератор, использующий силу ветра для производства энергии
item.turrets-diamond.name = Алмаз
item.turrets-diamond.description = Великолепный Алмаз! Лучший подарок, но тебе некому него подарить >:)
item.turrets-fuel-rod.name = Топливный Стержень.
item.turrets-fuel-rod.description = Ядерное топливо
item.turrets-iridimond-ingot.name = Алмидиевый слиток
item.turrets-iridimond-ingot.description = Экстремально прочный сплав иридия с алмазами
item.turrets-uranium.name = Уран
item.turrets-uranium.description = Просто ОЧЕНЬ радиоактивный уран.
item.turrets-iridium.name = Иридий
item.turrets-iridium.description = Редкий ресурс
item.turrets-iron.name = Железо
item.turrets-iron.description = Просто знакомое всем железо
item.turrets-iron-ore.name = Железная руда 
item.turrets-iron-ore.description = Может быть использована для производства железных слитков
liquid.turrets-distilled-water.name = Дистиллированная вода
liquid.turrets-distilled-water.description = Вода без примесей. Вы можете назвать это "мёртвой водой", так как в ней нет живых организмов.
liquid.turrets-refrigerant.name = Хладагент
liquid.turrets-refrigerant.description = Очень эффектиная охлаждающая жидкость.
mech.turrets-epsilon-mech.name = Эпсилон
mech.turrets-epsilon-mech.description = Большой мех-арахнид, оснащённый двумя тяжёлыми пулемётами. Также имеет вместительное хранилище и мощный бур, что делает его хорошим Мехом-шахтёром.
mech.turrets-lambda.name = Лямбда
mech.turrets-lambda.description = Массивный летающий мех, стреляющий самонаводящимися баллистическими ракетами на дальние дистанции. Очень хорошо бронирован.
unit.turrets-valkyrie.name = Валькирия
unit.turrets-valkyrie.description = Летающий дрон, построенный на базе бомбардировщика "Гуль" и оснащённый двумя высоковольтными энергетическими пушками. P.s. Андрей Степаненко:"Such-ka")).
unit.turrets-corruptor.name = Искажатель
unit.turrets-varan.name = Варан
unit.turrets-varan.description = Средний артиллерийский мех, оснащённый 1 "Рябью" по центру корпуса.
unit.turrets-destroyer.name = Уничтожитель
block.turrets-scatter-silo.name = Бомба
block.turrets-scatter-silo.description = Для детонации нажмите курсором на кнопку. При детонации выпускает множество пуль, а также распрыскивает шлак на небольшое расстояние вокруг себя.